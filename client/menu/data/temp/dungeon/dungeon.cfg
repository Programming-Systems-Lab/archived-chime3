; This section contains general settings
Settings =
Settings.MaxArea = 50
Settings.DefaultTexture = stdtex.jpg
Settings.XConFloor = floor.jpg
Settings.XConWall = wall.jpg
Settings.XConCeil = ceil.jpg

; This section contains a list of all used contypes. The key names can be
; anything but must all be different.
Contypes =
Contypes.Type1 = normal
Contypes.Type2 = corr
Contypes.Type3 = room

; This section contains a list of all contype matches. The key names can be
; anything but must all be different.
ContypeMatch =
ContypeMatch.Match1 = normal,normal
ContypeMatch.Match2 = normal,corr
ContypeMatch.Match3 = normal,room
ContypeMatch.Match4 = corr,room

; This section contains a list of all areas used while the total number of
; areas is less than MaxArea. The values set the probability for the area.
LowCon =
LowCon.holeroom.gen = 50
LowCon.noderoom.gen = 100
LowCon.endroom.gen  = 10
LowCon.corridor.gen = 100
LowCon.corr2.gen    = 100
LowCon.cylroom.gen  = 50

; This section contains a list of all areas used while the total number of
; areas is greater than MaxArea. The values set the probability for the area.
HighCon =
HighCon.endroom.gen = 100

; This section contains a list of all areas than can be used for the root
; area. The values set the probability for the area.
StartCon =
StartCon.endroom.gen = 100
