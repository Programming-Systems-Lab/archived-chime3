;-------------------------------------------
; Glide specific stuff
;-------------------------------------------
Video.Glide =

; Force multipass rendering against singlepass rendering
Video.Glide.ForceMultipass = false
; Wait for Vertical retrace between frames
Video.Glide.VRetrace = no
; Dll to link to (Windows only, can be any dll you want, with path.
; Easy to use with winglide)
Video.Glide.GlideDLL = glide2x.dll

; Use 16 bits texture (else use 8 bits palletized textures)
Video.Glide.Use16BitTexture = yes
; Disable Halo Effect
Video.Glide.DisableHalo = no
