;-------------------------------------------
; Direct3DDX6 specific stuff
;-------------------------------------------
Video.Direct3D61 =

; Enable verbose mode (display information about driver)
Video.Direct3D61.Verbose = no

; Use 16 bits texture (else use 8 bits palletized textures)
Video.Direct3D61.Use16BitTexture = yes

; Use 16 bits texture
Video.Direct3D61.Use16BitTexture = yes
; Use 32 bits texture
Video.Direct3D61.Extend32BitTexture = yes
; Enable Dither mode
Video.Direct3D61.EnableDither = yes

; Use 24bit internal texture
Video.Direct3D61.Use24BitInternalTexture = yes

; Disable lightmaps
Video.Direct3D61.DisableLightmap = no
; Disable mipmapping
Video.Direct3D61.DisableMipmap = no
; Disable Halo effect
Video.Direct3D61.DisableHalo = no
