; The procedural textures:
; (Once running (if textures enabled here) toggle with keys '1' through '5')

; Keys for meta to toggle parameters: 'q w a s e d' 
PTLab.Features.Meta = yes

; Keys for engine: 'c' toggles between random and manual control. While in manual
; mode 'j k i m' to rotate camera.
PTLab.Features.Engine = yes

; Keys for level: hold down 'control' while using cursor keys to manouver around
; the map
PTLab.Features.Level = yes

; The level to be used by the level texture
PTLab.Features.LevelMap = flarge

; I want to burn things
PTLab.Features.WouterFire = yes
; splashy
PTLab.Features.WouterWater = yes
; zwoingy
PTLab.Features.WouterPlasma = yes

; Dynamic lights, bots and portals?
PTLab.Features.Lights = yes
PTLab.Features.Bots = yes
PTLab.Features.Portals = yes

; Procedural textures For test purposes only (not much fun)
PTLab.Features.Test1 = no
PTLab.Features.Test2 = no

; Print the procedural textures to screen? Toggle with 'p' while running
PTLab.Features.PrintToScreen = no

; First of all, the Virtual File System plug-in
System.PlugIns.VFS = crystalspace.kernel.vfs

; Video driver
System.PlugIns.VideoDriver = crystalspace.graphics3d.software

;To use opengl make sure to look at opengl.cfg as well
;System.PlugIns.VideoDriver = crystalspace.graphics3d.opengl

; Not yet available
;System.PlugIns.VideoDriver = crystalspace.graphics3d.direct3d.dx61

; Current status unknown
;System.PlugIns.VideoDriver = crystalspace.graphics3d.glide.2
;System.PlugIns.VideoDriver = crystalspace.graphics3d.glide.3

System.PlugIns.FontServer=crystalspace.font.server.default

System.PlugIns.Engine = crystalspace.engine.core
System.PlugIns.Metaballs = crystalspace.graphics.metaballs


;System.PlugIns.Lattice = crystal.lattice.manager
;System.PlugIns.Expo = crystal.lattice.applet.expo


VFS.Config = vfs.cfg

; Width/height of CrystalSpace visual
Video.ScreenWidth = 800
Video.ScreenHeight = 600
; Screen depth (currently supports 8, 15, 16, and 32 bits, NO 24 bits yet!)
Video.ScreenDepth = 16
; Use full-screen mode if available
Video.FullScreen = no

; Use libshm if available (X-Windows only)
Video.XSHM = yes
; Use system mouse cursor (yes) or software-simulated (no)
Video.SystemMouseCursor = yes

SimpleConsole.ConFG = 255,255,255
SimpleConsole.ConBG = 0,0,0
SimpleConsole.ConFont = auto
SimpleConsole.LineMax = 4
SimpleConsole.LineHistory = 50
SimpleConsole.TranspBG = no

; Double click time in 1/1000 seconds
MouseDriver.DoubleClickTime = 300
; Maximal distance that mouse can move between clicks for double click to occur
MouseDriver.DoubleClickDist = 2
; For now its used only in DOS/DJGPP port
MouseDriver.MouseSensivity = 1.0

MetaBalls.UseTrueEnvMap = Yes
MetaBalls.InitialSpeed = 0.10
MetaBalls.NumMetaBalls = 5
MetaBalls.EnvMapMultiplier = 1.00
MetaBalls.IsoLevel = 0.8
MetaBalls.MaxTriangles = 2000
MetaBalls.Charge = 4.50

